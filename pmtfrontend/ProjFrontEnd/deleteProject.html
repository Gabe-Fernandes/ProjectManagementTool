<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Project</title>
  <link rel="stylesheet" href="/dist/library.css">
  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/site.js"></script>
</head>
<body>

  <img class="background-img" src="/images/PMTAccountBackground.png">

  <section id="deleteProjectContent">

    <form method="post" class="confirmation-modal-wrap">
      <h3>Type [PROJECT NAME] To Confirm</h3>
      <div class="input-wrap">
        <input type="text" placeholder="[PROJECT NAME]" autocomplete="off">
      </div>
      <div class="btn-wrap">
        <button type="submit" id="newProjBtn" class="btn">Delete</button>
        <a class="btn">Cancel</a>
      </div>
    </form>

    <div class="logout-btn-wrap">
      <img src="/icons/LogoutDoor.png">
    </div>
  </section>
</body>
</html>
