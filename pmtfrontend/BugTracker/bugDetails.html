<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="/dist/library.css">
  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/site.js"></script>
  <script type="text/javascript" src="/BugTracker/bugDetails.js"></script>
</head>
<body>
<section id="bugDetailsContent">

  <div class="info-panel toggle-read-edit">
    <div>
      <label>Reported:</label>
      <span>7/29/23</span>
    </div>
    <div>
      <label>Due:</label>
      <span class="read-data"> 8/3/23</span>
      <input class="edit-data hide" type="date">
      <img tabindex="0" class="edit-btn" src="/icons/Edit.png">
    </div>
    <div>
      <label>Resolved</label>
      <span>N/A</span>
    </div>
    <div>
      <label>Status:</label>
      <span>In Progress</span>
    </div>
  </div>

  <div class="title-wrap">
    <h1>Bug Details</h1>
  </div>

  <div class="toggle-read-edit priority-div">
    <div>
      <label>Priority:</label>
    </div>
    <span class="read-data">Medium</span>
    <img tabindex="0" class="edit-btn" src="/icons/Edit.png">
    <div class="priority-options-wrap edit-data hide">
      <div>
        <input asp-for="Priority" type="radio" name="Priority" value="Low" checked>
        <label for="">Low</label>
      </div>
      <div>
        <input asp-for="Priority" type="radio" name="Priority" value="Medium">
        <label for="">Medium</label>
      </div>
      <div>
        <input asp-for="Priority" type="radio" name="Priority" value="High">
        <label for="">High</label>
      </div>
    </div>
  </div>

  <div class="input-field-wrap toggle-read-edit">
    <div class="top-div">
      <label>Issue Description:</label>
      <img tabindex="0" class="edit-btn" src="/icons/Edit.png">
    </div>

    <div class="bot-div">
      <p class="read-data">Delete user modal isn't appearing when the delete button is pressed on the ManageUsers page.</p>
      <textarea class="edit-data hide">Delete user modal isn't appearing when the delete button is pressed on the ManageUsers page.</textarea>
    </div>
  </div>

  <div class="input-field-wrap toggle-read-edit">
    <div class="top-div">
      <label>How to recreate the issue:</label>
      <img tabindex="0" class="edit-btn" src="/icons/Edit.png">
    </div>

    <div class="bot-div">
      <p class="read-data">Click the remove user button on the ManageUsers page.</p>
      <textarea class="edit-data hide">Click the remove user button on the ManageUsers page.</textarea>
    </div>
  </div>

  <div class="input-field-wrap">
    <div class="top-div">
      <label>Attempted Solutions:</label>
    </div>
    <div class="bot-div">
      <textarea>7/29/23 Tried disabling cache and refreshing page to load latest js code.
    7/29/23 Put a break point in the click event handler and learned it's never reached.</textarea>
    </div>
  </div>

  <div class="input-field-wrap">
    <div class="top-div">
      <label>Successful Solutions:</label>
      <img tabindex="0" id="copyBtn" src="/icons/copy.png">
    </div>
    <div class="bot-div">
      <textarea id="solutionInput">The button ID was misspelled in JQuery. The modal opens/closes now that the spelling is updated.</textarea>
    </div>
  </div>

  <div class="mark-as-resolved-wrap">
    <input type="checkbox">
    <label>Mark as Resolved</label>
  </div>

  <div class="btn-wrap">
    <button type="submit" class="btn">Update</button>
    <a class="btn">Cancel</a>
  </div>

  <img tabindex="0" id="delBtn" src="/icons/Delete.png">

</section>

<section id="delBugReportModal" class="screen-tint hide">
  <form method="post" asp-controller="BugTracking" asp-action="DeleteBugReport" class="del-bug-report-modal">
    <h3>Are you sure you want to delete this bug report?</h3>
    <div class="btn-wrap">
      <button class="btn" type="submit">Delete</button>
      <button class="btn" type="button" id="delCancelBtn">Cancel</button>
    </div>
    <input id="bugReportIdToDel" type="hidden">
    <div class="close-btn"><img src="/icons/CloseBtn.png" tabindex="0" id="delCloseBtn"/></div>
  </form>
</section>

</body>
</html>
