<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="/dist/library.css">
  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/site.js"></script>
  <script type="text/javascript" src="../Agile/myStories.js"></script>
</head>
<body>
<section id="myStoriesContent">
  <div class="title-wrap">
    <h1>My Stories</h1>
  </div>

  <form method="post" id="showResolvedForm" asp-controller="BugTracking" asp-action="BugTracking" class="checkbox-wrap">
    <input id="showResolvedCheckbox" asp-for="showResolved" type="checkbox" name="showResolved" checked >
    <label for="showResolved">Show resolved issues</label>
  </form>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Due Date</th>
          <th>Title</th>
          <th>Details</th>
          <th>Status</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1/14/23</td>
          <td>Add Models</td>
          <td><img src="/icons/Folder.png"></td>
          <td>In Progress</td>
          <td><img class="del-btn" src="/icons/Delete.png"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="btn-wrap">
    <a class="btn">New Story</a>
    <a class="btn">Agile Outline</a>
    <a class="btn">Timeline</a>
  </div>
</section>

<section id="delStoryModal" class="screen-tint hide">
  <form method="post" asp-controller="" asp-action="" class="del-story-modal">
    <h3>Are you sure you want to delete this story?</h3>
    <div class="btn-wrap">
      <button class="btn" type="submit">Delete</button>
      <button class="btn" type="button" id="delCancelBtn">Cancel</button>
    </div>
    <input id="storyIdToDel" type="hidden">
    <div class="close-btn"><img src="/icons/CloseBtn.png" tabindex="0" id="delCloseBtn"/></div>
  </form>
</section>

</body>
</html>
